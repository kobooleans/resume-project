<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVFit 인증 메일</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f8f9fa; margin: 0; padding: 0;">
<div style="max-width: 600px; margin: 30px auto; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15); overflow: hidden;">
    <!-- 헤더 -->
    <div style="background-color: #ff6347; padding: 20px; text-align: center; color: #fff;">
        <h1 style="margin: 0; font-size: 24px;">CVFit 인증 메일</h1>
    </div>

    <!-- 본문 -->
    <div style="padding: 30px; text-align: center;">
        <p style="margin: 0 0 15px; font-size: 16px; color: #555;">
            안녕하세요, <strong th:text="${username}"></strong>님!
        </p>
        <p style="margin: 0 0 20px; font-size: 16px; color: #555;">
            CVFit에 가입해 주셔서 감사합니다. 아래 인증 코드를 입력하여 이메일 인증을 완료하세요:
        </p>

        <!-- 인증 코드 -->
        <div style="display: inline-block; font-size: 20px; font-weight: bold; color: #ff6347; background-color: #ffe7e0; padding: 10px 30px; margin: 20px 0; border-radius: 5px; text-align: center;" th:text="${authCode}">
        </div>

        <p style="margin: 20px 0 30px; font-size: 14px; color: #999;">
            만약 인증 요청을 하지 않았다면 무시해주세요.
        </p>

        <!-- 인증 버튼 -->
        <a href="https://cv-fit.com" style="display: inline-block; padding: 12px 25px; font-size: 16px; color: #fff; background-color: #ff6347; border-radius: 5px; text-decoration: none; margin: 0 auto;">
            페이지로 이동하기
        </a>
    </div>

    <!-- 푸터 -->
    <div style="background-color: #ffe7e0; padding: 15px; text-align: center; font-size: 12px; color: #777;">
        <p style="margin: 0;">&copy; 2024 CVFit. All rights reserved.</p>
        <p style="margin: 5px 0 0;">문의: <a href="mailto:***REMOVED***" style="color: #ff6347; text-decoration: none;">***REMOVED***</a></p>
    </div>
</div>
</body>
</html>
